<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <article class="card">
      <section class="card__content">
        <h1 class="card__title">Get <span class="card__title-accent">insights</span> that help your business grow.</h1>
        <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
          revenue,
          customer
          experience, and overall efficiency.</p>
        <section class="card__stats">
          <div class="card__stat">
            <span class="card__stat-header">10k+</span>
            <div class="card__stat-body">companies</div>
          </div>
          <div class="card__stat">
            <span class="card__stat-header">314</span>
            <div class="card__stat-body">templates</div>
          </div>
          <div class="card__stat">
            <span class="card__stat-header">12M+</span>
            <div class="card__stat-body">queries</div>
          </div>
        </section>
      </section>
      <section class="card__image">
        <img class="card__desktop-img" src="./images/image-header-desktop.jpg"
          alt="3 girls sitting at the computer in the office">
        <img class="card__modile-img" src="./images/image-header-mobile.jpg"
          alt="3 girls sitting at the computer in the office">
  </div>
  </article>
  </div>
</body>

</html>
